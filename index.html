<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">

</head>

<body>
    <div class=" container p-5">
        <h1> CRUD System</h1>

        <div class="form-inputs">
            <div class="input-gr mb-3">
                <label >Product Name</label>
                <input  id="productName" class="form-control" placeholder="Hp">
            </div>
            <div class="input-gr mb-3">

                <label class="mt-3">Product Price</label>
                <input  id="productPrice" class="form-control" placeholder="2000">
            </div>
            <div class="input-gr mb-3">

                <label class="mt-3">Product Category</label>
                <input  id="productCategory" class="form-control" placeholder="Laptop">
            </div>
            <div class="input-gr mb-3">

                <label >Product Description</label>
                <textarea  id="productDesc" class="form-control" placeholder="300px,100g"></textarea>
            </div>
            <button class="btn btn-primary mb-5" id="btnCases">add product</button>

        </div>
        <div class="data">
         <input class="w-100 mb-3" id="search" placeholder="search">   
        <table class="table">
            <thead>
                <th id="id">ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th></th>
                

            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

    </div>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
